<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, minimal-ui">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="bower/css/app.min.css">
        <link rel="stylesheet" type="text/css" href="bower/css/font-awesome.min.css">
        <title>Wanda</title>
    </head>
    <body>
        <div class="app-page" data-page="home">
            <div class="app-topbar blue">
                <div id="info-button" class="app-button left">
                    <i class="fa fa-info-circle"></i>
                </div>
                <div class="app-title">Wanda</div>
            </div>
            <div class="app-content">
                <img class="fish-image" src="img/fish.png" />
                <div class="app-section">
                    <p id="discordian-text"></p>
                </div>
                <div class="app-section">
                    <div id="share-button" class="app-button blue">Share</div>
                </div>
            </div>
        </div>
        <div class="app-page" data-page="info">
            <div class="app-topbar blue">
                <div class="app-button left" data-back>Back</div>
                <div class="app-title">Wanda</div>
            </div>
            <div class="app-content">
                <div class="app-section about">
                    <img class="profile" src="img/profile.png" />
                    <p>Hello world! My name is <b>Scott Bouloutian</b> and I am a software engineer with a passion for technology.</p>
                    <div class="links">
                        <a href="http://www.scottbouloutian.com/">www.ScottBouloutian.com</a>
                        <a href="https://github.com/ScottBouloutian">github.com/ScottBouloutian</a>
                    </div>
                </div>
                <div class="app-section">
                    <div id="donate-button" class="app-button">Buy me a &#x2615</div>
                    <div id="product-button" class="app-button">Remove Ads</div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="bower/js/app.min.js"></script>
        <script type="text/javascript" src="bower/js/zepto.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
